<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal-Solution</title>
    <link rel="stylesheet" href="style/tailwind.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="flex justify-center items-center">
    <header class="w-[90%]">
      <div class="flex justify-between mt-12">
        <div class="flex justify-center items-center gap-2">
          <img class="h-10 w-10" src="images/business.png" alt="" />
          <h4 class="text-4xl font-bold">Justice</h4>
        </div>
        <ul class="flex items-center gap-8 text-[#707070]">
          <li><a href="">Home</a></li>
          <li>
            <a href="">Services <i class="fa-solid fa-arrow-right"></i></a>
          </li>
          <li>
            <a href="">Cases<i class="fa-solid fa-arrow-right"></i></a>
          </li>
          <li>
            <a href="">Blog<i class="fa-solid fa-arrow-right"></i></a>
          </li>
          <li>
            <a href="">Contact Us<i class="fa-solid fa-arrow-right"></i></a>
          </li>
        </ul>
        <button
          class="bg-[#B68C5A] px-8 py-5 text-white font-semibold tex-[20px] rounded-xl cursor-pointer"
        >
          Free Consultation
        </button>
      </div>
      <div
        class="banner text-center bg-[url(./images/banner.png)] px-60 py-[105px] text-white mt-15 rounded-xl"
      >
        <h1 class="font-extrabold text-7xl">
          We Provide Effective Legal Solutions
        </h1>
        <p class="text-2xl my-7">
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected
          humour.
        </p>
        <form action="">
          <input
            class="bg-white text-gray-500 p-5 w-[60%] rounded-xl mr-6"
            type="text"
            placeholder="Search your services"
          />
          <button
            class="bg-[#B68C5A] px-10 py-5 text-white font-semibold tex-[20px] rounded-xl cursor-pointer"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </header>
  </body>
</html>
